<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title></title>

<style>
    body {
        margin: 0;
        background: black;
        color: blue;
        font-family: Arial;
    }

    .texto-azul {
        color: blue;
        font-size: 14px;
        margin: 10px;
    }

    .img-box {
        position: relative;
        display: inline-block;
        margin: 10px;
    }

    .img-box img {
        width: 200px;
        height: auto;
        display: block;
    }

    .mensaje {
        position: absolute;
        top: 0;
        left: 0;
        background: black;
        color: white;
        font-size: 14px;
        padding: 4px;
        display: none;
    }

    .img-box:hover .mensaje {
        display: block;
    }
</style>
</head>

<body>

<div class="texto-azul">
    xiqbAsKU8e4
</div>

<div class="img-box">
    <img src="imagen1.jpg">
    <div class="mensaje">Гнилой 1</div>
</div>

<div class="img-box">
    <img src="imagen2.jpg">
    <div class="mensaje">Скрытый</div>
</div>

<div class="img-box">
    <img src="imagen3.jpg">
    <div class="mensaje">15 января</div>
</div>

</body>
</html>

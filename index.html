<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galería Oscura</title>

<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
    }

    .img-box {
        position: relative;
        width: 200px;
        height: 200px;
        overflow: hidden;
    }

    .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.3s ease;
    }

    .mensaje {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.7);
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        text-align: center;
        padding: 10px;
    }

    .img-box:hover img {
        filter: blur(2px);
    }

    .img-box:hover .mensaje {
        opacity: 1;
    }
</style>
</head>

<body>

    <div class="img-box">
        <img src="imagen1.jpg">
        <div class="mensaje">Mensaje secreto 1</div>
    </div>

    <div class="img-box">
        <img src="imagen2.jpg">
        <div class="mensaje">No deberías ver esto</div>
    </div>

    <div class="img-box">
        <img src="imagen3.jpg">
        <div class="mensaje">...</div>
    </div>

</body>
</html>
